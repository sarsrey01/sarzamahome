<!DOCTYPE html>
<html>
<head>
	<title>Friend Registry</title>
	<style>
		* {
			box-sizing: border-box;
		}

		body {
			font-family: Arial, sans-serif;
			background-image: url(wallpaperflare.com_wallpaper.jpg);
			background-size: cover;
			margin: 0;
			padding: 20px;
			background-color: #f4f4f4;
		}

		h1 {
			text-align: center;
			color: #bd2828;
			margin-bottom: 30px;
			text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
		}

		.container {
			max-width: 500px;
			margin: 0 auto;
			background-color: #fff;
			border: 1px solid #ccc;
			padding: 30px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		.form-group {
			margin-bottom: 20px;
			text-align: left;
		}

		label {
			display: block;
			font-weight: bold;
			margin-bottom: 5px;
			color: #333;
		}

		input[type="text"],
		input[type="email"],
		input[type="tel"],
		textarea,
		select {
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			font-size: 16px;
			margin-bottom: 10px;
			transition: border-color 0.3s ease;
		}

		input[type="text"]:focus,
		input[type="email"]:focus,
		input[type="tel"]:focus,
		textarea:focus,
		select:focus {
			border-color: #bd2828;
		}

		button {
			background-color: #bd2828;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
			transition: background-color 0.3s ease;
		}

		button:hover {
			background-color: #8c1c1c;
		}

		.error {
			color: red;
			font-size: 14px;
			margin-top: 5px;
		}

		.success-message {
			color: green;
			font-size: 14px;
			margin-top: 5px;
		}

		@media (max-width: 768px) {
			.container {
				padding: 20px;
			}
		}

		/* Custom Styling */

		.input-container {
			position: relative;
		}

		.input-container input,
		.input-container textarea,
		.input-container select {
			padding-right: 40px;
		}

		.input-container .input-icon {
			position: absolute;
			top: 50%;
			right: 10px;
			transform: translateY(-50%);
			color: #777;
			font-size: 18px;
			cursor: pointer;
			transition: color 0.3s ease;
		}

		.input-container .input-icon:hover {
			color: #555;
		}

		.textarea-container {
			position: relative;
		}

		.textarea-container textarea {
			padding-top: 12px;
			padding-bottom: 12px;
		}

		.textarea-container .character-count {
			position: absolute;
			bottom: 5px;
			right: 10px;
			color: #777;
			font-size: 12px;
		}

		@media (max-width: 480px) {
			.input-container {
				padding-right: 30px;
			}

			.input-container .input-icon {
				right: 5px;
			}

			.textarea-container .character-count {
				font-size: 10px;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>FRIEND REGISTRY</h1>
		<form action="https://script.google.com/macros/s/AKfycbwHb99WcB2JDzzhwSSX-vsPO12ALABzq4Qm9dyS9yFtUnQ3_TK3cs3lDjWTq5V4PVMhSw/exec" method="post">
			<div class="form-group">
				<label for="name">Name:</label>
				<div class="input-container">
					<input type="text" id="name" name="name" required placeholder="Enter your name" />
					<span class="input-icon">&#x1F464;</span>
				</div>
			</div>

			<div class="form-group">
				<label for="email">Email:</label>
				<div class="input-container">
					<input type="email" id="email" name="email" required placeholder="Enter your email" />
					<span class="input-icon">&#x2709;</span>
				</div>
			</div>

			<div class="form-group">
				<label for="gender">Gender:</label>
				<select id="gender" name="gender">
					<option value="male">Male</option>
					<option value="female">Female</option>
					<option value="other">Other</option>
				</select>
			</div>

			<div class="form-group">
				<label for="phone">Phone:</label>
				<div class="input-container">
					<input type="tel" id="phone" name="phone" placeholder="Enter your phone number" />
					<span class="input-icon">&#x1F4F1;</span>
				</div>
			</div>

			<div class="form-group">
				<label for="birthday">Birthday:</label>
				<input type="date" id="birthday" name="birthday" />
			</div>

			<div class="form-group">
				<label for="address">Address:</label>
				<div class="input-container">
					<input type="text" id="address" name="address" placeholder="Enter your address" />
					<span class="input-icon">&#x1F30E;</span>
				</div>
			</div>

			<div class="form-group">
				<label for="interests">Interests:</label>
				<div class="textarea-container">
					<textarea id="interests" name="interest" placeholder="Enter your interests"></textarea>
					<span class="character-count">0/200</span>
				</div>
			</div>

			<div class="form-group">
				<input type="submit" value="Submit" />
			</div>
		</form>
	</div>

	<script>
		document.addEventListener("DOMContentLoaded", function () {
			const textarea = document.getElementById("interests");
			const characterCount = document.querySelector(".character-count");

			textarea.addEventListener("input", function () {
				const count = textarea.value.length;
				characterCount.textContent = count + "/200";
			});
		});
	</script>
</body>
</html>
