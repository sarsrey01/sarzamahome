<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Friend Registry</title>
  </head>
  <body>
    <h1>Friend Registry</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br><br>

      <label for="birthdate">Birthdate:</label>
      <input type="date" id="birthdate" name="birthdate" required><br><br>

      <label for="gender">Gender:</label>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label><br><br>

      <label for="favorite-color">Favorite color:</label>
      <select id="favorite-color" name="favorite-color">
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
      </select><br><br>

      <label for="about">About:</label>
      <textarea id="about" name="about" rows="4" cols="50"></textarea><br><br>

      <input type="submit" value="Submit">
    </form>
  </body>
</html>
